<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="app">
            <div class="result">
                <p id="barra">0</p>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="number" id="c">C</button>
                    <button class="number" id="multiplicar">*</button>
                    <button class="number" id="dividir">/</button>
                    <button class="number" id="siete">7</button>
                    <button class="number" id="ocho">8</button>
                    <button class="number" id="nueve">9</button>
                    <button class="number" id="cuatro">4</button>
                    <button class="number" id="cinco">5</button>
                    <button class="number" id="seis">6</button>
                    <button class="number" id="uno">1</button>
                    <button class="number" id="dos">2</button>
                    <button class="number" id="tres">3</button>
                    <button class="number zero" id="cero">0</button>
                    <button class="number" id="punto">.</button>
                </div>
                <div class="operations">
                    <button class="operator" id="restar">-</button>
                    <button class="operator sumar" id="sumar">+</button>
                    <button class="operator igual" id="igual">=</button>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
